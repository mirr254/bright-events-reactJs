language: node_js
node_js:
  - "stable"
cache:
  directories:
  - node_modules
script:
  - yarn test
  - unset CI
  - yarn run build

after_script: # Upload coverage reports 
  - COVERALLS_REPO_TOKEN=$coveralls_token yarn run coveralls
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $githubtoken
  local_dir: build
  on:
    branch: development